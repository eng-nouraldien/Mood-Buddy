<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تمارين التنفس - RahayMind</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .breath-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: #00b4d8;
            border-radius: 50%;
            margin: 20px;
            animation: breathe 4s infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .instructions {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<header>
    <h1>تمارين التنفس</h1>
    <nav>
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="services.html">الخدمات</a></li>
        </ul>
    </nav>
</header>

<section class="container breath-container">
    <div class="instructions">
        <p>تابع حركة الدائرة لتنفس ببطء.</p>
        <p>تكبير الدائرة = استنشاق<br>تصغير الدائرة = زفير</p>
    </div>
    <div class="circle"></div>
</section>
</body>
</html>
